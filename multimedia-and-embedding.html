
<!-- image -->
<figure>
    <img src="images/dinosaur.jpg"
         alt="The head and torso of a dinosaur skeleton;
              it has a large head with long sharp teeth"
         title="A T-Rex on display in the Manchester University Museum"> <!-- title is not recommended to be used and shall replaced with "figure"-->
         width="400"
         height="341">
  
    <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>  <!-- don't use p element to describe an img  -->
  </figure>

<!--You cannot manipulate the image with JavaScript.

  <img
    src="equilateral.svg"
    alt="triangle with all three sides equal"
    height="87"
    width="100" />

    
<!--Responsive img-->
<!--intrinsic width as real size (480w not 480px) -->
<!--A media condition ((max-width:600px as the 
  device width) which is if true, use 480px (or the first img that is bigger than the choosen slot size )
  otherwise 800px)-->
<img srcset="elva-fairy-480w.jpg 480w,   
             elva-fairy-800w.jpg 800w"
     sizes="(max-width: 600px) 480px,
            800px"
     src="elva-fairy-800w.jpg"
     alt="Elva dressed as a fairy">


    <!-- video -->
  <video src="rabbit320.webm" type="video/webm" controls>
    <p>Your browser doesn't support HTML video. Here is a <a href="rabbit320.webm">link to the video</a> instead.</p>
  </video>

  <!-- video with support of two formats and codecs-->
  <video controls width="400" height="400" autoplay loop muted preload="auto" poster="poster.png">
    <source src="rabbit320.mp4" type="video/mp4">
    <source src="rabbit320.webm" type="video/webm">
    <p>Your browser doesn't support HTML video. Here is a <a href="rabbit320.webm">link to the video</a> instead.</p>
  </video>
  

  <!-- audio --> <!-- does not support width/height or poster attributes -->
  <audio controls>
    <source src="viper.mp3" type="audio/mp3">
    <source src="viper.ogg" type="audio/ogg">
    <p>Your browser doesn't support this audio file. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
  </audio>

  <!-- for noth audio and video--> 
  <!-- <track> should be placed within <audio> or <video>, but after all <source> elements-->
  <!-- kind attribute to specify whether the cues are subtitles, captions, or descriptions-->
  <!-- srclang to tell the browser what language you have written the subtitles in-->
  <!--label helps readers identify the language they are searching for.-->
  <track kind="subtitles" src="subtitles_es.vtt" srclang="es" label="Spanish">

  <!-- iframe -->
  <head>
      <style> iframe { border: none } </style>
  </head>
  <body>
    <iframe src="https://developer.mozilla.org/en-US/docs/Glossary"
          width="100%" height="500" allowfullscreen sandbox>  <!-- Always use sandbox-->
          <p>
            <a href="/en-US/docs/Glossary">
            Fallback link for browsers that don't support iframes
            </a>
          </p>
    </iframe>
  </body>
